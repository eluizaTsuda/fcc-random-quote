<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->

  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  />


  <link 
    rel="stylesheet" 
    href="style.css"
  />

  <link 
    rel="stylesheet" 
    type="text/css" 
    href="https://fonts.googleapis.com/css2?family=Livvic"
  />

  <title>Random Quote</title>
</head>

<body>
    <wrapper id="quote-box">
        <div class="container mt-3">
            <h1>👋 Random Quote Machine 👩‍💻<h1> 
            <div class="card">
                <div class="card-body">
                    <div id="text" class="q-text, fa fa-quote-left">
                    </div>
                    
                    <div id="author" class="q-author" >
                    </div>
                
                    <div class="buttons">
                        <a
                            id="tweet-quote"  
                            class="button fa fa-twitter"
                            title="Tweet this quote!"
                            target="_top">
                        </a>
                        <button 
                            id="new-quote" 
                            class="button" 
                            onClick="newQuote();">New quote
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </wrapper>

    <script src="script.js"></script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
