<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Satisfy&display=swap" rel="stylesheet">

  <!-- Stylesheet -->  
  <link 
    rel="stylesheet" 
    href="style.css"
  />

  <!-- Bootstrap font-awesome -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  />
</head>

<body>
    <wrapper id="quote-box">
        <div class="container">

          <h1>Random Quote Machine</h1>

          <blockquote>
            <div id="text" class="q-text"></div>
            <div id="author" class="q-author"></div>
          </blockquote>

          <div class="buttons">

            <button id="new-quote" class="button"> 
              <i class="fa fa-quote-left fa-1x"></i> 
                  New quote 
              <i class="fa fa-quote-right fa-1x"></i>
            </button>

            <a
              class="button"
              id="tweet-quote"
              title="Tweet this quote!"
              target="_top"
            >
              <i class="fa fa-twitter fa-1x"></i>
              Tweet this quote!
            </a>
          </div>

        </div>
    </wrapper>

    <!-- Javascript -->
    <script src="script.js"></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    
    <!-- Freecodecamp -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
